{% extends "layout.html" %}

{% block title %}
	Demo | StrideShow
{% endblock %}

{% block css %}
	<link rel="stylesheet" type="text/css" href="/styles/demo.css" />
{% endblock %}

{% block js %}
  <script type="text/javascript" src="/js/impress.js"></script>
	<script>
		window.strideshow = {};
		window.strideshow.__INITIAL_STATE__ = {{ data | safe }};
		window.strideshow.devServer = "{{ devServer | safe }}";
	</script>
	<script src='/bundle.js'></script>
{% endblock %}

{% block content %}

<div class="container-fluid">
	<section id="instructions">
		<div class="container instr-step">
			<div class="instr-header">
				Step 1
			</div>
			<div class="instr-body">
				Download my fugging app
			</div>
		</div>
		<div class="container instr-step">
			<div class="instr-header">
				Step 2
			</div>
			<div class="instr-body">
				Click on one of the presentations below
			</div>
		</div>
		<div class="container instr-step">
			<div class="instr-header">
				Step 3
			</div>
			<div class="instr-body">
				Input the given number into the app
			</div>
		</div>
	</section>
	<section id="demo"></section>
</div>

{% endblock %}
